spring:
  application:
    name: ticketing-backend
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ticketing_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    java-migrations: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:86400000}

file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

aws:
  s3:
    enabled: ${AWS_S3_ENABLED:false}
    bucket: ${AWS_S3_BUCKET:}
    region: ${AWS_REGION:us-east-1}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    org.springframework.security: DEBUG
    com.ticketing: DEBUG

